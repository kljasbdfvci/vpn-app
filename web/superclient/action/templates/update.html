<style>
    #form-container {
        
    }
    #main-form {
        display: flex;
        flex-flow: column;
    }
</style>

<a href="/settings">Settings</a>

{% if not updateng %}
<div id="form-container">

    <form id="main-form" action="/update" method="post">
        {% csrf_token %}

        <h3>Current App Version:  {{current_app_version}}</h3>
        <h3>Available App Version:  {{available_app_version}}</h3>
        <input id="submit-button" type="submit" {% if not can_update %} disabled {% endif %} value="Update And Reboot">
    </form>

</div>
{% else %}
    <h3>System is updating to version {{available_app_version}}, Please wait for 2 minutes.</h3>
{% endif %}
